<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Boilerplate</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="w-[1920px] min-h-[100vh] relative">
        <img src="./images/clouds.png" alt="clouds" class="w-full h-auto absolute top-0 left-0">
        <img src="./images/gradient.png" alt="gradient" class="w-full h-auto absolute top-0 left-0">
        <img src="./images/mountains.png" alt="mountains" class="w-full h-auto absolute top-[465px] left-0">
        <img src="./images/human.png" alt="human" class="w-auto h-auto absolute top-[1166px] left-0">
        <img src="./images/bottom-gradient.png" alt="gradient" class="w-full h-full absolute top-[1028px] left-0">
        <div class="w-full h-full absolute top-0 left-0 p-[80px] box-border">
            <div class="w-full flex justify-between items-center box-border">
                <img src="./images/logo.svg" alt="logo" class="w-auto h-auto">
                <nav class="flex gap-[40px]">
                    <ul class="flex gap-[40px]">
                        <li class="text-white text-[16px] font-bold">
                            <a href="#">Equipment</a>
                        </li>
                        <li class="text-white text-[16px] font-bold">
                            <a href="#">About Us</a>
                        </li>
                        <li class="text-white text-[16px] font-bold">
                            <a href="#">Blog</a>
                        </li>
                    </ul>
                </nav>
                <img src="./images/Account.svg" alt="account" class="w-auto h-auto">
            </div>
        </div>
    </div>
</body>
</html>
