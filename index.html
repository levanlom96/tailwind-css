<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Boilerplate</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-900 text-center">
            Welcome to Tailwind CSS!
        </h1>
        <p class="text-lg text-gray-600 text-center mt-4">
            Start building amazing things with Tailwind CSS.
        </p>
        
        <!-- Example component to demonstrate Tailwind is working -->
        <div class="max-w-md mx-auto mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Example Card</h2>
            <p class="text-gray-600 mb-4">This card demonstrates that Tailwind CSS is working correctly.</p>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Click me!
            </button>
        </div>
    </div>
</body>
</html>
