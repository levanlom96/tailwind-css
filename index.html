<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Boilerplate</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="w-screen min-h-[100vh]">
        <img src="./images/clouds.png" alt="clouds" class="w-full h-auto absolute top-0 left-0">
        <img src="./images/gradient.png" alt="gradient" class="w-full h-auto absolute top-0 left-0">
        <img src="./images/mountains.png" alt="mountains" class="w-full h-auto absolute top-[465px] left-0">
        <img src="./images/human.png" alt="human" class="w-full h-full absolute top-[768px] left-0">
        <img src="./images/bottom-gradient.png" alt="gradient" class="w-full h-full absolute top-[100%] left-0">
    </div>
</body>
</html>
